<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator using Javascript</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Javascript Calculator</h2>
		<input id="num-one" name="num-one" type="text" placeholder="Number 1"> 
		<input id="num-two" name="num-two" type="text" placeholder="Number 2">
		<br>
		<br>
		<input checked id="box1" name="sign-area" type="radio" value="add"><b>+</b> 
		<input id="box2" name="sign-area" type="radio" value="subtract"><b>-</b> 
		<input id="box3" name="sign-area" type="radio" value="multiply"><b>*</b> 
		<input id="box4" name="sign-area" type="radio" value="divide"><b>/</b><br>
		<br>
		<button onclick="outcome()" type="button">calculate</button>
		<br><br>
		<button onclick="clean()" type="button">Clean</button>
		<h1 id="resultArea"></h1>
	</div>
	<script src="index.js">
	</script> 
</body>
</html>
